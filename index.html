<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="nav">
            <h3 class="logo">Header Logo</h3>
            <p class="about">About</p>
            <p class="link-two">Link two</p>
            <p class="link-three">Link three</p>
        </div>
        <div class="header-body">
            <div class="hero-text">
                <h1 class="hero-main-text">This website is awesome</h1>
                <p class="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <button class="hero-button">Sign up</button>
            </div>
            <div class="hero-image">
            <img class="header-image" src="images/header-image.jpg" alt="header image">
            </div>
        </div>

    </div>
    <div class="info">
        <h2 class="header-info">Some random information</h2>
        <div class="illustrations">
            <div class="illustration"></div>
            <div class="illustration"></div>
            <div class="illustration"></div>
            <div class="illustration"></div>
        </div>
    </div>
    <div class="quote"></div>
    <div class="sign-up"></div>
    <div class="footer"></div>
</body>
</html>
